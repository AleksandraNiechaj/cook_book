security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_home
                username_parameter: email
                password_parameter: password
            logout:
                path: app_logout
                target: app_home

    access_control:
        - { path: ^/recipe/new, roles: ROLE_ADMIN }
        - { path: ^/recipe/\d+/edit, roles: ROLE_ADMIN }
        - { path: ^/recipe/\d+/delete, roles: ROLE_ADMIN }
        - { path: ^/categories/new, roles: ROLE_ADMIN }
        - { path: ^/categories/\d+/edit, roles: ROLE_ADMIN }
        - { path: ^/categories/\d+, roles: ROLE_ADMIN, methods: [ POST ] }
